<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vanilla CSS Gallery - Basic</title>
	<link rel="stylesheet" href="../css/vendor/normalize.css">
	<link rel="stylesheet" href="../css/vanilla-css-gallery.min.css">
</head>
<body>

	<div class="gallery-item" id="1">
		<img src="../images/beach.jpg" alt="A nice beach image">
	</div>
	<div class="gallery-item" id="2">
		<img src="../images/coffee.jpg" alt="A nice coffee image">
	</div>
	<div class="gallery-item" id="3">
		<img src="../images/mountains.jpg" alt="A nice mountains image">
	</div>

	<h2>Vanilla CSS Gallery - Basic</h2>
	<p><em>Example of the CSS-only image gallery without any styling. These are the bare basics.</em></p>
	<p><a href="with-styling.html">View example with additional styling</a> - <a href="https://github.com/jelmerdemaat/vanilla-css-gallery">View on GitHub</a> - By <a href="https://twitter.com/jelmerdemaat">@jelmerdemaat</a></p>

	<hr>

	<p>Click the images to use the slideshow:</p>

	<ul class="gallery-nav">
		<li>
			<a href="#1">
				<img src="../images/beach.jpg" alt="A nice beach image" />
			</a>
		</li>
		<li>
			<a href="#2">
				<img src="../images/coffee.jpg" alt="A nice coffee image" />
			</a>
		</li>
		<li>
			<a href="#3">
				<img src="../images/mountains.jpg" alt="A nice mountains image" />
			</a>
		</li>
		<li class="gallery-close">
			<a href="#deselect" title="Close gallery">&times;</a></li>
		<li>
	</ul>

</body>
</html>
