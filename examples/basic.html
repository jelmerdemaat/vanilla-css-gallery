<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vanilla CSS Gallery</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="vanilla-css-gallery.css">
</head>
<body>

	<div class="gallery-item" id="1">
		<img src="http://placehold.it/700x500&text=First+image" alt="Tech image" />
	</div>
	<div class="gallery-item" id="2">
		<img src="http://placehold.it/700x500&text=Second+image" alt="Nature image" />
	</div>
	<div class="gallery-item" id="3">
		<img src="http://placehold.it/700x500&text=Third+image" alt="Architecture image" />
	</div>

	<h2>Slideshow</h2>

	<p>Click the images to use the slideshow:</p>

	<ul class="gallery-nav">
		<li>
			<a href="#1">
				<img src="http://placehold.it/100x70&text=First" alt="Tech image" />
			</a>
		</li>
		<li>
			<a href="#2">
				<img src="http://placehold.it/100x70&text=Second" alt="Nature image" />
			</a>
		</li>
		<li>
			<a href="#3">
				<img src="http://placehold.it/100x70&text=Third" alt="Architecture image" />
			</a>
		</li>
		<li class="gallery-close">
			<a href="#deselect">&times;</a></li>
		<li>
	</ul>

</body>
</html>
